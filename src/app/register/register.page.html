<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register">
    <input
    type="text"
    class="form-default"
    placeholder="email"
    >

    <input
      type="text"
      class="form-default"
      placeholder="First Name"
    >
    <input
      type="text"
      class="form-default"
      placeholder="Middle Name"
    >
    <input
      type="text"
      class="form-default"
      placeholder="Last Name"
    >

    <input
      type="text"
      class="form-default"
      placeholder="Birthdate"
      (click)="setOpen(true)"
    >

    <input
      type="text"
      class="form-default"
      placeholder="Password"
    >
    <input
      type="text"
      class="form-default"
      placeholder="Confirm Password"
    >
    <button 
      type="submit"
      class="btn-default"
    >
      Register
    </button>
  </div>
  
  <ion-modal [isOpen]="isModalOpen" class="birthdate">
    <ng-template>
      <ion-content>
        <div class="birthday-picker">
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-datetime presentation="date" [preferWheel]="true" size="cover"></ion-datetime>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
