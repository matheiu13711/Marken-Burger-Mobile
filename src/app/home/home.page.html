<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title class="title-header">Home</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
    <div class="bg-tint">
      <img class="home-bg-img" src="assets/img/bgHOME.jpg">
    </div>

    <div class="main-content">
      <div class="main-content-title">
        Fresh and Delicious
      </div>
      <div class="main-content-text ion-text-left">
        We serve the best meals with the freshiest ingredients and deliver at the best prices.
      </div>

      <ion-grid>
        <ion-row>
          <ion-col>
          </ion-col>
          <ion-col>
          </ion-col>
          <ion-col>
          </ion-col>
          <ion-col>
            <ion-button class="custom-button" size="small" style="border-radius: 0px">Read More</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="email-user-card ion-text-center">
      Subscribe to be our <strong>item updates</strong>
      <ion-input class="email-input" placeholder="Your email*"></ion-input>
      <small style="font-size:12px;">*By entering your email you agree to our <u>terms & conditions</u>.</small>
      <br>
      <ion-button class="custom-button">Subscribe</ion-button>
    </div>

    <!--SLIDES-->
    <div class="trending-products">
      <h2 class="title-product">Trending Products</h2>

      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let product of this.products">
            <ion-card class="products-card">
              <ion-card-header>
                <img src="{{imgUrl + product.image}}">
                <ion-card-title  class="card-name">
                  {{ product.name }}
                </ion-card-title>
                <span class="card-price">
                  â‚±{{ product.price }}
                </span>
                <ion-card-content>

                  <ion-button class="custom-button" expand="full" [routerLink]="['/shop']">View
                    Item</ion-button>
                </ion-card-content>
              </ion-card-header>
            </ion-card>
          
        </ion-slide>
      </ion-slides>
    </div>

</ion-content>
